<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexive">
    </picture>
    <h1>Reproduzir audio</h1>
    <p>Vamos apreender a reproduzir audios em HTML5.</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/horror.mp3" type="audio/mpeg">
        <source src="midia/horror.ogg" type="audio/ogg">
        <source src="midia/horror.wav" type="audio/wav">
        <p>Infeslimente seu navegador não consegue reproduzir áudio <a href="midia/horror.mp3">Clique aqui para baixar o arquivo em mp3.</a></p>
    </audio>
    
</body>
</html>
