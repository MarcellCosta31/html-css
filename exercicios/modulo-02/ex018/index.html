<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com CSS</title>
    <style>
        @font-face {
            font-family: 'Titulo';
            src: url('Brandford.otf');
        }
        h1{
            font-family: 'Titulo';
            text-align: center;
            font-size: 50px;
        }
        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint harum qui exercitationem iusto eveniet inventore officia, amet quisquam libero natus totam, provident assumenda numquam maiores nihil explicabo repellendus suscipit similique.</p>
    
</body>
</html>
